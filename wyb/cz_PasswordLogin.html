<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号密码登录界面</title>
    <link rel="stylesheet" href="./css/cz_passwordLogin.css">
</head>
<body>
    <div class="cz_PassContent">
        <div class="cz_Passtop">
            <a href="homepage.html"><p>关闭</p></a>
            <a href="cz_Phonelogin.html"><p>手机验证码登录</p></a> 
        </div>
        <p class="cz_Passtext">
            所有的一言难尽,将从这里开始
        </p>
        <span class="cz_remindInfo"></span>
        <input id="cz_passName" type="text" class="cz_PassphoneNum" placeholder="请输入用户名">
        <input id="cz_passCode" type="password" class="cz_PasssetCode" placeholder="请输入密码">
        <div class="cz_Passconfirm">
            <a href="forget_password.html"><p>忘了密码</p></a>
            <a href="register.html"><p>立即注册</p></a> 
        </div>
        <input type="button" class="cz_Passlogin" value="登录">
        <div class="cz_PassloginMethod">
            <img src="./imgs/cz_wechat.png" alt="error">
            <img src="./imgs/cz_qq.png" alt="error">
            <img src="./imgs/cz_weibo.png" alt="error">
        </div>
    </div>
</body>
<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
<script src="./js/cz_password.js"></script>
</html>
