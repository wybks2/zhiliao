<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body style="overflow:-Scroll;overflow-x:hidden">
    <div class="big">
        <div class="neirong">
            <div class="camera fan">
                <img src="imgs/csj_24.png" alt="">
            </div>
            <p class="p11"></p>
            <div class="name">
                <img src="imgs/csj_24.png" alt="">
                <input type="text" placeholder="请输入用户名" id="user" >
            </div>
            <div class="password">
                <img src="imgs/csj_23.png" alt="">
                <input type="password" placeholder="请输入密码" id="psd" class="psd">
            </div>
            <div class="repeatword">
                <img src="imgs/csj_25.png" alt="">
                <input type="password" placeholder="重复密码" id="repeat" class="repeat">
            </div>
            <div class="email">
                <img src="imgs/csj_3.png" alt="">
                <input type="email" placeholder="请输入邮箱" id="email">
            </div>
            <div class="check">
                <input type="checkbox" id="checkbox">
                <span class="checkbox_span">请仔细阅读《服务条款》、《隐私条款》</span>
            </div>
            <div class="button">
                <button class="btn1 btn_zi" id="sure">注&nbsp;&nbsp;&nbsp;册</button>
                <button class="btn2 btn_zi" id="clear">重&nbsp;&nbsp;&nbsp;置</button>
            </div>
        </div>
    </div>
</body>
<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</html>
