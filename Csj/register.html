<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="csj_css/register.css">
</head>
<body style="overflow:-Scroll;overflow-x:hidden">
    <div class="big">
        <div class="neirong">
            <div class="camera">
                    <img src="csj_img/camera.png" alt="">
            </div>
            <div class="name">
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="password">
                    <input type="password" placeholder="请输入密码">
            </div>
            <div class="repeatword">
                <input type="password" placeholder="重复密码">
            </div>
            <div class="email">
                <input type="email" placeholder="请输入邮箱">
            </div>
            <div class="check">
                <input type="checkbox">
                <span class="checkbox_span">请仔细阅读《服务条款》、《隐私条款》</span>
            </div>
            <div class="button">
                <button class="btn1 btn_zi">注&nbsp;&nbsp;&nbsp;册</button>
                <button class="btn2 btn_zi">重&nbsp;&nbsp;&nbsp;置</button>
            </div>
        </div>
    </div>
</body>
<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</html>
